<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manisha Mhatre | Freelance Professional</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- EmailJS CDN (MUST be in HEAD or before your JS) -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #111827;
            padding: 25px;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #38bdf8;
        }
        input, textarea, button {
            width: 100%;
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            background: #38bdf8;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>Contact Manisha</h1>

    <form id="contactForm">
        <input type="text" name="from_name" placeholder="Your Name" required>
        <input type="email" name="reply_to" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<!-- EmailJS INIT + SEND -->
<script>
    (function () {
        emailjs.init("2en5hHHPgcXaygGz1"); 
        // Example: emailjs.init("yA1b2C3d4E");
    })();

    document.getElementById("contactForm").addEventListener("submit", function (e) {
        e.preventDefault();

        emailjs.sendForm(
            "service_b0lr72e",
            "ejs-test-mail-service",
            this
        ).then(function () {
            alert("Message sent successfully to Manisha.mhatre2015@gmail.com ✅");
            document.getElementById("contactForm").reset();
        }, function (error) {
            alert("FAILED ❌ " + error.text);
        });
    });
</script>

</body>
</html>
