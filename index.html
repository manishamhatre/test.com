<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manisha Mhatre | Contact</title>

<!-- ✅ EmailJS Official Library -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<script>
  // Initialize EmailJS with your public key
  emailjs.init("2en5hHHPgcXaygGz1"); // ← Replace with your EmailJS Public Key
</script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}
.container {
  max-width: 400px;
  margin: 60px auto;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  box-sizing: border-box;
}
button {
  background: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}
button:disabled {
  background: #999;
  cursor: not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <h2>Contact Manisha</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

<script>
const form = document.getElementById("contactForm");

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const submitButton = form.querySelector("button");
  submitButton.disabled = true;
  submitButton.textContent = "Sending...";

  emailjs.sendForm(
    "service_b0lr72e",   // ← Replace with your Service ID from EmailJS
    "__ejs-test-mail-service__",  // ← Replace with your Template ID from EmailJS
    form
  ).then(
    function(response) {
      alert("✅ Message sent successfully!");
      form.reset();
      submitButton.disabled = false;
      submitButton.textContent = "Send Message";
      console.log("SUCCESS", response);
    },
    function(error) {
      alert("❌ Failed to send: " + error.text);
      submitButton.disabled = false;
      submitButton.textContent = "Send Message";
      console.error("FAILED", error);
    }
  );
});
</script>

</body>
</html>
