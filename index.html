<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manisha Mhatre | Contact</title>

<!-- EmailJS Library -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
(function(){
    emailjs.init("YOUR_PUBLIC_KEY"); 
})();
</script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
}
.container {
    max-width: 400px;
    margin: 60px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
}
input, textarea, button {
    width: 100%;
    margin: 10px 0;
    padding: 10px;
}
button {
    background: #007bff;
    color: white;
    border: none;
}
</style>
</head>

<body>

<div class="container">
<h2>Contact Manisha</h2>

<form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
</form>
</div>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm(
        "service_b0lr72e",        // ✅ your SERVICE ID
        "ejs-test-mail-service", // ✅ your REAL TEMPLATE ID
        this
    ).then(function() {
        alert("Message sent successfully!");
    }, function(error) {
        alert("FAILED: " + error.text);
    });
});
</script>

</body>
</html>
