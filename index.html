<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f4f4;
}
.container{
  max-width:500px;
  margin:80px auto;
  background:#fff;
  padding:30px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{
  text-align:center;
  color:#6a0dad;
}
input, textarea{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  background:#6a0dad;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#4b0082;
}
</style>
</head>

<body>

<div class="container">
  <h2>Contact Me</h2>

  <form id="contactForm">

    <input type="email" name="email" placeholder="Your Email" required>

    <button type="submit">Send Message</button>
  </form>
</div>
